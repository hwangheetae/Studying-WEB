<!DOCTYPE html>

<html>
  <html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
  </html>

  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>

    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = /*html*/ `
          <header>
              <h1>WEB</h1>
          </header>`;
      }

      function TOC() {
        var state = store.getState();
        var i = 0;
        var liTags = "";
        while (i < state.contents.length) {
          liTags += /*html*/ `
            <li>
                <a onClick="
                event.preventDefault();
                var action = {type:'SELECT', id:${state.contents[i].id}}
                store.dispatch(action);
                "
                href="${state.contents[i].id}">${state.contents[i].title}</a>
            </li>
            `;
          i += 1;
        }
        document.querySelector("#toc").innerHTML = /*html*/ `
          <nav>
        <ol>
            ${liTags}
        </ol>
      </nav>

          `;
      }

      function control() {
        document.querySelector("#control").innerHTML = /*html*/ `
          <ul>
            <li><a onClick="event.preventDefault();
                store.dispatch({
                    type:'CHANGE_MODE'
                    mode:'create'
                })
                "href="/create">create</a></li>
            <li><input onClick="store.dispatch({type: 'DELETE'})" type="button" value="delete" /></li>
        </ul>`;
      }

      function article() {
        var state = store.getState();
        if (state.mode === "create") {
          document.querySelector("#content").innerHTML = /*html*/ `
            <article>
                <form onsubmit="
                event.preventDefault();
                var _title=this.title.value;
                var _desc = this.desc.value;

                store.dispatch({
                    type:'CREATE',
                    title: _title,
                    desc: _desc
                })
                ">
                    <p>
                        <input type="text" name="title" placeholder="title">
                    </p>
                    <p>
                        <textarea name = "desc" placeholder = "description"></textarea>
                        </p>

                    <p>
                        <input type="submit"></input>
                        </p>
                </form>
            </article>
            `;
        } else if (state.mode === "read") {
          var i = 0;
          var aTitle, aDesc;
          while (i < state.contents.length) {
            if (state.contents[i].id === state.selected_id) {
              aTitle = state.contents[i].title;
              aDesc = state.contents[i].desc;
              break;
            }
            i += 1;
          }
          document.querySelector("#content").innerHTML = /*html*/ `
          <article>
        <h2>${aTitle}</h2>
        ${aDesc}
      </article>
      `;
        } else if (state.mode === "welcome") {
          document.querySelector("#content").innerHTML = /*html*/ `
          <article>
        <h2>Welcome</h2>
        Hello,Redux!
      </article>
      `;
        }
      }

      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "welcome",
            selected_id: 2,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is..." },
              { id: 2, title: "CSS", desc: "CSS is..." },
            ],
          };
        }
        var newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, {
            selected_id: action.id,
            mode: "read",
          });
        } else if (action.type === "CREATE") {
          var newMaxId = state.max_id + 1;
          var newContents = state.contents.concat();
          newContents.push({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newContents,
            mode: "read",
          });
        } else if (action.type === "DELETE") {
          var i = 0;
          var newContents = [];
          while (i < state.contents.length) {
            if (state.selected_id !== state.contents[i].id) {
              newContents.push(state.contents[i]);
            }
            i += 1;
          }
          newState = Object.assign({}, state, {
            contents: newContents,
            mode: "welcome",
          });
        } else if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }
        return newState;
      }
      var store = Redux.createStore(reducer);
      store.subscribe(article);
      store.subscribe(TOC);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
